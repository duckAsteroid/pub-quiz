<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>These are just re-usable page fragments</title>
</head>
<body>
    <div class="pos-f-t" th:fragment="header">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Secret Host Area!</h5>
                <span class="text-muted">Use this to start a new quiz..</span>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="host-field">Host name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="host-field">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="file-field">File</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="file-field">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" onclick="submitForm()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
</body>
</html>
