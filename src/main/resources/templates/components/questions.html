<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

</head>
<body>
<div>
    <nav th:fragment="questionsNav" id="sidebar">
        <script src="/questions.js"></script>
        <div class="sidebar-header">
            <h3 id="quizName">Quiz: <span th:text="${quiz.getQuizName()}">Quiz Name</span></h3>

            <p id="quizSessionStatus" th:text="${quizSession.getState()}">Session status</p>
        </div>
        <ul id="rounds" style="list-style-type: none;">
        </ul>
    </nav>
</div>
</body>
</html>
