<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <script src="/app.js"></script>
    <script src="/upload.js"></script>

    <title>The Corona Arms : Pub Quiz</title>
</head>
<body>
    <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable
        Javascript and reload this page!</h2></noscript>

    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Secret Host Area!</h5>
                <span class="text-muted">Use this to start a new quiz...</span>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="host-field">Host name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="host-field">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="file-field">File</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="file-field">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" onclick="submitForm()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">The Corona Arms</h1>
            <h2 class="display-2">Pub Quiz</h2>
            <p class="lead">Welcome to The Corona Arms - a virtual online pub. Sorry there's no beer or wine (bring your own).</p>
            <p class="lead">There is a pub quiz though...</p>
            <hr class="my-4">
            <p>Ready to enter?</p>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Quiz ID:</span>
                </div>
                <input type="text" class="form-control" aria-label="Enter the quiz name">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Enter</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
